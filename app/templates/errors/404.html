{% extends "base.html" %}

{% block title %}Không tìm thấy trang - Todo List App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            <h1 class="display-4 fw-bold mt-4">404</h1>
            <h4 class="mb-3">Không tìm thấy trang</h4>
            <p class="text-muted mb-4">
                Trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/dashboard" class="btn btn-danger">
                    <i class="bi bi-house me-2"></i>Về trang chủ
                </a>
                <a href="/tasks" class="btn btn-outline-primary">
                    <i class="bi bi-list-task me-2"></i>Xem công việc
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Lỗi server - Todo List App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-circle text-danger" style="font-size: 5rem;"></i>
            <h1 class="display-4 fw-bold mt-4">500</h1>
            <h4 class="mb-3">Lỗi server</h4>
            <p class="text-muted mb-4">
                Đã xảy ra lỗi không mong muốn. Vui lòng thử lại sau ít phút.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/dashboard" class="btn btn-danger">
                    <i class="bi bi-house me-2"></i>Về trang chủ
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-clockwise me-2"></i>Thử lại
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
